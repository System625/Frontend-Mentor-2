<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="update">
        <div class="stay">
            <h3>Stay updated!</h3>
            <h4>Join 60,000+ product managers receiving monthly <br> updates on:</h4>
            <div class="bullet">
                <p><img src="images/icon-list.svg" alt="">Product discovery and building what matters</p>
                <p><img src="images/icon-list.svg" alt="">Measuring to ensure updates are a success</p>
                <p><img src="images/icon-list.svg" alt="">And much more!</p>
            </div>
            <form action="">
                <p>Email address</p>
                <input type="text" placeholder="email@company.com">
                <button><a href="">Subscribe to monthly newsletter</a></button>
            </form>
        </div>
        <div class="icon">
            <img src="images/illustration-sign-up-desktop.svg" alt="">
        </div>
    </div>
</body>
</html>
